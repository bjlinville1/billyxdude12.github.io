<body>
	<a-scene
	xrweb="disableWorldTracking: true"
	xrextras-gesture-detector
	xrextras-almost-there
	xrextras-loading
	xrextras-runtime-error
	overlayOn();
	>
	<script>
		$("index").ready(function(){
			alert("Scan any of Brew Kettle's beer to learn more about them. Currently only available to White Rajah.")
		});
		
	</script>
	<!-- <div id="overlay" onClick="off()">
		<div id="text">Scan any of The Brew Kettle's year round beers to learn more about them!</div>
	</div> -->

<a-assets>
         
      <img id="WhiteRajahImage" style="-webkit-user-select:none; cursor: zoom-in; ;z-index: = 1; width: 394; height:937 ; "src="https://raw.githubusercontent.com/billyxdude12/billyxdude12.github.io/master/image%20files/White%20Rajah.png"> ==$0
     
    </a-assets>
    <a-assets>
    	<img id="WhiteRajahImage2" style="-webkit-user-select:none; cursor: zoom-in; ;z-index: = 1; width: 394; height:937 ; "src="https://raw.githubusercontent.com/billyxdude12/billyxdude12.github.io/master/image%20files/White%20Rajah.png"> ==$0
    </a-assets>

    <a-image xrextras-named-image-target="name: WhiteRajahTarget1" src="#WhiteRajahImage">
	</a-image>

	<a-image xrextras-named-image-target="name: front_6_pack" src="#WhiteRajahImage2">
	</a-image>

	<a-image xrextras-named-image-target="name: side_6_pack" src="#WhiteRajahImage">
	</a-image>	

	<a-image xrextras-named-image-target="name: bottle" src="#WhiteRajahImage">
	</a-image>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

 

</a-scene>

<script>
	function overlayOn(){
		document.getElementById("overlay").style.display="block";
	}
	function overlayOff(){
		document.getElementById("overlay").style.display="none";
	}
</script>


</body>
</html>
